<html>
<head>
<title>Javascript Form Validation</title>
<style type="text/css">
input { width: 250px !important; }
.form {
position: relative;
margin: 0 25%;
text-align: center;
border: 3px solid rgb(177, 177, 177);
padding: 10px; }
</style>
</head>
<body>
<div class="form">
<form action="" method="post" onsubmit="return on_form_sbmt()">
<input type="number" name="amount" id="id_amount" placeholder="Amount"
min="500" max="2500" step="5"
required /><br /><br />
<input type="text" name="full_name" id="id_full_name" placeholder="Full Name"
required /><br /><br />
<input type="text" name="company_name" id="id_company_name"
placeholder="Company Name"
required /><br /><br />
<input type="tel" name="phone_no" id="id_phone_no" placeholder="Phone No with
country code or 0"
required /><br /><br />
<input type="email" name="email" id="id_email" placeholder="Email Address"
required /><br /><br />
<div id="txtHint" style="color: orange;"></div>
<br /><br />
<input type="submit" name="form_submit" value="Submit The Form" />
</form>
</div>
</body>
</html>
