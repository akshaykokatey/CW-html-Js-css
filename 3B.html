<html>
   <head>
      <title>HTML Frames</title>
   </head>
   <frameset cols = "25%,50%,25%">
      <frame name = "left" src =  "https://www.wikipedia.org/">
      <frame name = "center" src = "https://en.wikipedia.org/wiki/HTML" />
      <frame name = "right" src = "https://html.com/" />
      <noframes>
         <body>Your browser does not support frames.</body>
      </noframes>
   </frameset>
</html>
